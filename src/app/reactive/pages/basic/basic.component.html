<div class="flex items-center justify-center p-12">
    <div class="mx-auto w-full max-w-[550px]">

        <form autocomplete="off">
            <div class="mx-3 flex flex-wrap"></div>
            <!-- Campo de producto -->
            <div class="w-full px-3 sm:w-1/2">
                <label class="mb-3 block text-base font-medium text-[#07074D]">Producto</label>
                <input type="text"
                       class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                       placeholder="Nombre del producto">

                <span class="mt-2 text-sm text-red-600 dark:text-red-500">
                    <!-- Debe de ser de 3 letras -->
                    error message
                </span>
            </div>

            <!-- Campo de producto -->
            <div class="w-full px-3 sm:w-1/2">
                <label class="mb-3 block text-base font-medium text-[#07074D]">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                           placeholder="Precio del producto">
                    <span class="mt-2 text-sm text-red-600 dark:text-red-500">
                        El precio debe de ser 0 o mayor
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="w-full px-3 sm:w-1/2">
                <label class="mb-3 block text-base font-medium text-[#07074D]">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                           placeholder="Existencias del producto">

                    <span class="mt-2 text-sm text-red-600 dark:text-red-500">
                         Las existencias deben de ser 0 o mayor
                    </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="shadow bg-teal-400 hover:bg-teal-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded">
                        Guardar
                    </button>
                </div>
            </div>



        </form>

    </div>
</div>
